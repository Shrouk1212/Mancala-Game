<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mancala Game Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Mancala Game</a>
</nav>
<main role="main" class="container">
    <div id="turninfo"><b>Who's Turn? </b> <span></span></div>
    <div id="winner"><b>Winner</b> <span></span></div>
    <div id="main-board">
        <div class="flex-container" id="player1">
            <div></div>
            <div class="pit disabled"></div>
            <div class="pit disabled"></div>
            <div class="pit disabled"></div>
            <div class="pit disabled"></div>
            <div class="pit disabled"></div>
            <div class="pit disabled"></div>
            <div id="treasury1"><label>Treasury 1</label><span></span></div>
        </div>
        <div class="flex-container" id="player2">
            <div class="treasuare">&nbsp;</div>
            <div class="pit disabled"></div>
            <div class="pit disabled"></div>
            <div class="pit disabled"></div>
            <div class="pit disabled"></div>
            <div class="pit disabled"></div>
            <div class="pit disabled"></div>
            <div id="treasury2"><label>Treasury 2</label><span></span></div>
        </div>
    </div>
    <button type="button" class="btn " id="start-game">Start new game</button>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
